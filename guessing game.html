<script>
	var guess, answer, message;

	// Input:

	guess = prompt ("Picka a numba!");
	answer = Math.floor(Math.random() * 100)
	confirm("Are You Ready to Play a Game")

	
	// Processing:
	// Check to see if answer
	// below first is condtion then next is block 
	if (guess == answer) {
		message = "Woohoo YAY";
	}
	else {
		message = "D'oh! Try Again";
	};
	// Output:
	alert (message);
</script>
